<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="logo">Create dog</h1>

    <style>
        #randomImage {
            font-family: "Gill Sans", sans-serif;
            color: blueviolet;
            cursor: pointer;
            text-align: center;
        }

        #randomImage img {
            border-radius: 25px;
            border: 1px solid blueviolet;
            width: 50%;
            height: auto;
            cursor: pointer;
        }

        #logo {
            text-align: center;
        }


    </style>

<h1 id="randomImage">Click for random image of dogs</h1>
    
    <div id="randomImage"></div>

    <p style="text-align: center;">
        <a href="https://dog.ceo/dog-api" target="_blank">https://dog.ceo/dog-api</a>

    </p>

    <script>
        document.getElementById("randomImage").addEventListener("click", load);

        function load(){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then((response) => response.json())
            .then((data) => render(data.message))
            .catch((error) => console.error(error));
        }

        function render(image){
            console.log(image);
            let output =`<img src="${image}" alt="Random Dog">`;
            document.getElementById("randomImage").innerHTML = output;
        }

        

    </script>





</body>
</html>
