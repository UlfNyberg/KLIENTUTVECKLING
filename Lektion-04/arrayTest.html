<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Test</title>
</head>


<body>
    <h1>Array Test</h1>
    <p id="demo"></p>
    <p id="demo02"></p>
    <p id="demo03"></p>

    <script>
        var text, i, fruits, fLength;
        fruits = ["banan", "äpple", "päron", "melon"];
        fLength = fruits.length;

        text = "<ul>";
            for (i = 0; i<fLength; i++){
                text += "<li>" + fruits[i] + "</li>";
            }
        text += "</ul>";
    
    document.getElementById("demo").innerHTML = text;   

    document.getElementById("demo02").innerHTML = fruits.toString();
    document.getElementById("demo03").innerHTML = fruits.join(", ");
    
</script> 
    
</body>
</html>
