<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR demo</title>
</head>

<body>

    <h1>XHR - Demo</h1>

    <script>

        load();

        function load() {

            const xhr = new XMLHttpRequest();
            console.log(xhr);
        

        xhr.open("GET", "demo.txt");

        xhr.send();

        xhr.onreadystatechange = function (){
            console.log(xhr.readyState);
            console.log(xhr.status);
            console.log(xhr.statusText);
            if (xhr.readyState == 1)
            console.log("open() has been called."); 
            if (xhr.readyState == 2)
            console.log("send() has been called, and headers and status are available."); 
            if (xhr.readyState == 3)
            console.log("Downloading; responseText holds partial data.");
            if (xhr.readyState === 4 && xhr.statusText === 200){
                console.log(xhr.response);
                console.log(xhr.responseText);
                console.log("The operation is complete.");
            }
        };
        }

    </script>
    
</body>
</html>
